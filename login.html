<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #061226 0%, #0a1929 50%, #071a2a 100%);
        }

        .auth-container {
            width: 100%;
            max-width: 460px;
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border-radius: 32px;
            padding: 40px 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.06);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
            background: linear-gradient(135deg, #7c3aed, #2b6cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
            background: rgba(0,0,0,0.3);
            padding: 6px;
            border-radius: 16px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--muted);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #7c3aed, #2b6cff);
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 13px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.06);
            background: rgba(255,255,255,0.02);
            color: inherit;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(255,255,255,0.04);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .photo-upload {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .photo-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.04);
            border: 2px dashed rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-preview-placeholder {
            font-size: 32px;
            color: var(--muted);
        }

        .upload-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02);
            color: var(--muted);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: rgba(255,255,255,0.04);
            border-color: var(--accent-purple);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #7c3aed, #2b6cff);
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.3);
            transition: all 0.3s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(124, 58, 237, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: #34d399;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 32px 24px;
                border-radius: 24px;
            }

            .auth-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Bienvenido</h1>
            <p>Accede a tu tarjeta digital profesional</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Iniciar Sesi√≥n</button>
            <button class="tab-btn" data-tab="register">Crear Cuenta</button>
        </div>

        <!-- Mensajes -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Formulario de Inicio de Sesi√≥n -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">Correo electr√≥nico</label>
                <input type="email" id="loginEmail" required placeholder="ejemplo@correo.com" autocomplete="email" />

                <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
            </div>
            <button type="submit" class="submit-btn">Iniciar Sesi√≥n</button>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="auth-form">
            <div class="photo-upload">
                <div class="photo-preview" id="photoPreview">
                    <span class="photo-preview-placeholder">üë§</span>

                    üì∑ Subir Foto

                <input type="file" id="photoInput" accept="image/*" />

            <div class="form-group">
                <label for="regUsername">Usuario</label>
                <input type="text" id="regUsername" required placeholder="juan_perez" autocomplete="username" />
            </div>

            <div class="form-group">
                <label for="regFullName">Nombre Completo</label>
                <input type="text" id="regFullName" required placeholder="Juan P√©rez Garc√≠a" autocomplete="name" />
            </div>

            <div class="form-group">
                <label for="regEmail">Correo electr√≥nico</label>

            </div>

            <div class="form-group">
                <label for="regPassword">Contrase√±a</label>

            </div>

            <div class="form-group">
                <label for="regLocation">Ubicaci√≥n</label>
                <input type="text" id="regLocation" required placeholder="Santo Domingo, Rep√∫blica Dominicana" />

            <div class="form-group">

            <div class="form-group">
                <label for="regProfession">Oficio/Profesi√≥n</label>
                <input type="text" id="regProfession" required placeholder="Carpintero, Electricista, Plomero..." />
            </div>

            <div class="form-group">
                <label for="regExperience">A√±os de experiencia</label>
                <select id="regExperience" required>
                    <option value="">Selecciona...</option>
                    <option value="0-1">Menos de 1 a√±o</option>
                    <option value="1-3">1-3 a√±os</option>
                    <option value="3-5">3-5 a√±os</option>
                    <option value="5-10">5-10 a√±os</option>
                    <option value="10+">M√°s de 10 a√±os</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>

    <script src="/auth.js"></script>
</body>
</html>
